<div class="mb-lg-2">
    <label class="col-sm-10 col-form-label">Leave Type</label>
    <div class="mb-3" >
    <input type="text" class="form-control" [(ngModel)]="leaveType" placeholder="Enter Leave Type" >
    </div>
    <label class="col-sm-5 col-form-label">Reason</label>
    <div class="mb-3" >
    <input type="text" class="form-control" [(ngModel)]="reason" placeholder="Enter Reason for Leave Request" >
    </div>
    <label class="col-sm-5 col-form-label">From Date</label>
    <div class="mb-3" >
    <input type="date" class="form-control" [(ngModel)]="fromDate" placeholder="Enter From Date" >
    </div>
    <label class="col-sm-5 col-form-label">To Date</label>
    <div class="mb-3" >
    <input type="date" class="form-control" [(ngModel)]="toDate" placeholder="Enter To Date" >
    </div>
    <label class="col-sm-5 col-form-label">Status</label>
    <div class="mb-3" >
    <input type="text" class="form-control" [(ngModel)]="status" placeholder="Enter Current Status" >
    </div>

</div>
<button (click)="addLeaveR()" *ngIf="leave.leaveId==0" class="btn btn-primary">Add</button>
<button (click)="updateLeaveR()" *ngIf="leave.leaveId!=0" class="btn btn-primary">Update</button>
