<div class="mb-lg-2">
    <label class="col-sm-10 col-form-label">Employee Id</label>
    <div class="mb-3" >
    <input type="number" class="form-control" [(ngModel)]="empId" placeholder="Enter Employee Id" >
    </div>
    <label class="col-sm-5 col-form-label">Company Monthly Working Hours</label>
    <div class="mb-3" >
    <input type="number" class="form-control" [(ngModel)]="monthlyWorkingHours" placeholder="Enter Company Monthly Working Hours" >
    </div>
    <label class="col-sm-5 col-form-label">Employee Working Hours</label>
    <div class="mb-3" >
    <input type="number" class="form-control" [(ngModel)]="employeeWorkingHours" placeholder="Enter Employee Working Hours">
</div>
<button (click)="addWorkHours()" *ngIf="work.id==0" class="btn btn-primary">Add</button>
<button (click)="updateWorkHours()" *ngIf="work.id!=0" class="btn btn-primary">Update</button>
