<div class="mb-lg-2">
    <label class="col-sm-10 col-form-label">Designation Name</label>
    <div class="mb-3" >
    <input type="text" class="form-control" [(ngModel)]="designationName" placeholder="Enter Designation Name" >
    </div>
    <label class="col-sm-5 col-form-label">Department</label>
    <div class="mb-3" >
    <input type="text" class="form-control" [(ngModel)]="department" placeholder="Enter Department Name" >
    </div>
    <label class="col-sm-5 col-form-label">Role</label>
    <div class="mb-3" >
    <input type="text" class="form-control" [(ngModel)]="role" placeholder="Enter Employee Role" >
    </div>

</div>
<button (click)="addDesig()" *ngIf="des.desigId==0" class="btn btn-primary">Add</button>
<button (click)="updateDesig()" *ngIf="des.desigId!=0" class="btn btn-primary">Update</button>
